<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>엔티티 코드 사용법</h1>
    <p>
      엔티티 코드는 엠퍼센트(&)와 세미콜론(;) 사이에 입력해주면 됩니다. 예를
      들어, '1은 2보다 작다'를 기호로 표시하기 위해서는 &와 ; 사이에 lt를
      입력해야 하고 그 결과 1
      <b> &lt; </b> 2 가 나오게 됩니다.
    </p>
  </body>
</html>
