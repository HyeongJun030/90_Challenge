<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms 연습</h1>
    <form action="/강아지">
      <input type="text" placeholder="아이디를 입력하세요" /><br /><br />
      <!-- text 는 텍스트 입력 폼을 만들 때 사용합니다. -->
      <input type="password" placeholder="비밀번호를 입력하세요" /><br /><br />
      <!-- password 는 비밀번호 입력 시 ***로 표시하기 위해 사용합니다. -->
      <input type="color" /><br /><br />
      <!-- color 는 색상 선택 시 사용합니다. -->
      <input type="number" placeholder="핸드폰 번호를 입력하세요" /><br /><br />
      <!-- number 는 오직 숫자만 입력할 수 있습니다. -->
      <input type="time" /><br /><br />
      <!-- time 는 시간을 입력할 때 사용합니다. -->
    </form>
  </body>
</html>
