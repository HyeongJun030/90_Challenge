<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h 태그 + p 태그 활용</title>
</head>
<body>
    <h1> h 태그와 p 태그를 활용하는 방법</h1>
    <hr> <!--hr 태그는 한줄의 선을 생성합니다. -->
    <h2> 활용1 </h2>
    <p> h 태그는 제목 글자의 크기를 1부터 6까지 지정할 수 있고, p 태그는 문단을 나눌 수 있습니다. </p>
    <br> <!-- br 태그는 한줄 아래에 작성할 때 사용합니다. -->
    <h2> 활용2 </h2>
    <p> 백과사전과 같이 만들 수 있습니다. </p>
    <br>
    <h2> 개발 </h2>
    <p> 개발이란 지식이나 재능 따위를 발달하게 함 또는 산업이나 경제 따위를 발전하게 함이라는 정의를 가지고 있습니다. </p>
</body>
</html>
