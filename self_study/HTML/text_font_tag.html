<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b> b 태그는 굵은 글자(bold)를 의미합니다.</b></h1>
    <h1><i> i 태그는 기울어진 글자(italic)를 의미합니다.</i></h1>
    <h1><small> small 태그는 작은 글자(small)를 의미합니다.</small></h1>
    <h1> sub 태그는 <sub>아래 첨자(subscript)</sub>를 의미합니다.</h1>
    <h1> sup 태그는 <sup>위 첨자(superscript)</sup>를 의미합니다.</h1>
    <h1> ins 태그는 <ins>밑줄 글자(insert)</ins>를 의미합니다.</h1>
    <h1> del 태그는 <del>취소선이 그어진 글자(delete)</del>를 의미합니다.</h1>
</body>
</html>
