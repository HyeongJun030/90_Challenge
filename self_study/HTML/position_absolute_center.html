<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 초기화 */
      * {
        margin: 0;
        padding: 0;
      }

      /* 주제 */
      body {
        background-color: yellowgreen;
      }

      #container {
        /* 색상 및 크기 적용 */
        width: 500px;
        height: 250px;
        background-color: yellow;

        /* 위치 설정 */
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -250px;
        margin-top: -125px;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>요소를 중앙에 배치하는 방법</h1>
    </div>
  </body>
</html>
