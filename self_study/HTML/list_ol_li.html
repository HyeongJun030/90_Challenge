<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 중첩된 목록 리스트 만들기</h1>
    <ul>
        <!-- 첫번째 목록 작성-->
        <li>
            <b>한글 숫자</b>
            <ol>
                <li>하나 1</li>
                <li>둘 2</li>
                <li>셋 3</li>
            </ol>
        </li>
        <!-- 두번째 목록 작성 -->
        <li>
            <b>영어 숫자</b>
            <ol>
                <li>one 1</li>
                <li>two 2</li>
                <li>three 3</li>
            </ol>
        </li>
    </ul>
</body>
</html>
