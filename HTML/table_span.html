<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>span 속성 사용하기</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="2">과일, 채소</th>
      </tr>
      <tr>
        <th rowspan="3">과일</th>
        <td>사과</td>
      </tr>
      <tr>
        <td>배</td>
      </tr>
      <tr>
        <td>오렌지</td>
      </tr>
      <tr>
        <th rowspan="4">채소</th>
        <td>배추</td>
      </tr>
      <tr>
        <td>상추</td>
      </tr>
      <tr>
        <td>치커리</td>
      </tr>
      <tr>
        <td>깻잎</td>
      </tr>
    </table>
  </body>
</html>
